<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
    </head>
    <body style="margin-left: 400px;">
        <h1>Juste prix</h1>
        <div>Deviner le prix de l'objet</div>
        <form action="{{ url_for('addEle') }}" method="post">
            <label for='nombre'>Prix</label><br>
            <input type="text" name="nombre" id="username" class="form-control" style="width: 300px;"><br>
            <input type="submit" value="Valider "  style="margin-top: 10px; margin-bottom: 10px;" class="btn btn-primary" >
        </form>
        <table class="table" style="width: 300px;">
            <tr>
                <td>Nombre d'essai</td>
                <td>{{test}}</td>
            </tr>
            {% for prix in listPrix %}
            <tr>
                <td>{{prix}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</html>
