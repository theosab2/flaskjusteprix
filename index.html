<html>

            <input type="submit" value="Valider "  style="margin-top: 10px; margin-bottom: 10px;" class="btn btn-primary" >
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">RÃ©sultat</th>
                </tr>
            </thead>
            <tbody>
                {% if resultat %}
                {% for i in resultat.choix %}
                <tr>
                    <td>{{i.nombre}}</td>
                    <td>
                        {{i.reponse}}
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </body>
